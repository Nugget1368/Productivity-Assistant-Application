    </nav>
  </aside>
  <main>
    <article id="todos">
      <ul></ul>
      <button open-modal>Open</button>
    </article>
  </main>
  <dialog modal>
    <header>
      <h3>Hello World</h3>
      <button close-modal>X</button>
    </header>
    <article>
      <form id="create-todo" onsubmit="return validateForm();">
        <label for="title">Titel</label>
        <input id="title" name="title" type="text" >
        <label for="description" >Beskrivning</label>
        <input id="description" name="description" type="text">
        <label for="category">Kategori</label>
        <input id="category" name="category" type="text" >
        <button class="primary-btn">Submit</button>
      </form>
    </article>
    <footer>
    </footer>
  </dialog>
</body>
<script>
  const validateForm = () => {
    let inputs = document.querySelectorAll("form#create-todo input");
    let errors = [];
    inputs.forEach((element) => {
      if (element.value.trim() === "" || element.value.trim() === null) {
        errors.push(element);
      }
    })
    if(errors.length > 0){
      let article = document.querySelector("dialog article");
      let label = document.createElement("label");
      label.textContent = "Alla fält måste vara ifyllda";
      label.style.color = "Red";
      label.style.fontWeight = 700;
      article.append(label);
      return false
    }
    return true;
  }
</script>
